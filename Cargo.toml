[package]
name = "rust-clip"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async Runtime
tokio = { version = "1.32", features = ["full"] }

# Crypto & Auth
bip39 = "2.0"
sha2 = "0.10"
rand = "0.8"
hex = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI & Utils
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }

# NETWORKING (Il nuovo motore)
mdns-sd = "0.10"
local-ip-address = "0.5"